<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Wind Correction App</title>

  <!-- PWA manifest & theme -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#004080" />

  <!-- iOS specific -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="WindApp" />
  <link rel="apple-touch-icon" href="icon-192x192.png" />

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(console.error);
      });
    }
  </script>

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      color: #004080;
      text-align: center;
      font-size: 1.6em;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      font-size: 1em;
      padding: 6px;
      margin-top: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #004080;
      color: white;
      border: none;
      margin-top: 15px;
    }
    .result {
      background: #e0f7fa;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
    }
    @media (min-width: 600px) {
      input, select, button {
        max-width: 400px;
      }
    }
  </style>
</head>

<body>
  <h1>Wind Correction and Approach Speed</h1>

  <label>Runway Heading:
    <input type="number" id="runway" value="200" />
  </label>

  <label>Wind Direction:
    <input type="number" id="windDir" value="210" />
  </label>

  <label>Wind Speed (kt):
    <input type="number" id="windSpeed" value="15" />
  </label>

  <label>Wind Gust (kt):
    <input type="number" id="windGust" value="25" />
  </label>

  <label>Vref (kt):
    <input type="number" id="vref" value="135" />
  </label>

  <label>RWY Condition Code:
    <select id="rwyCode">
      <option value="6">6</option>
      <option value="5" selected>5</option>
      <option value="4">4</option>
      <option value="3">3</option>
    </select>
  </label>

  <label>Operation:
    <select id="operation">
      <option value="takeoff">Takeoff</option>
      <option value="landing" selected>Landing</option>
    </select>
  </label>

  <label>LVP / CAT II/III:
    <input type="checkbox" id="lvp" />
  </label>

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="output"></div>

  <script>
    function toRadians(degrees) {
      return degrees * (Math.PI / 180);
    }

    function calculate() {
      const runway = parseInt(document.getElementById("runway").value);
      const windDir = parseInt(document.getElementById("windDir").value);
      const windSpeed = parseFloat(document.getElementById("windSpeed").value);
      const windGust = parseFloat(document.getElementById("windGust").value);
      const vref = parseFloat(document.getElementById("vref").value);
      const rwyCode = parseInt(document.getElementById("rwyCode").value);
      const op = document.getElementById("operation").value;
      const lvp = document.getElementById("lvp").checked;

      let angle = toRadians(windDir - runway);
      let crosswind = Math.abs(Math.round(windSpeed * Math.sin(angle)));
      let headwind = Math.round(windSpeed * Math.cos(angle));
      let tailwind = headwind < 0 ? Math.abs(headwind) : 0;
      headwind = headwind > 0 ? headwind : 0;

      // Crosswind limits
      let crossLimit = 33;
      if (op === "takeoff") {
        crossLimit = {6:33, 5:25, 4:20, 3:17}[rwyCode];
      } else if (op === "landing") {
        crossLimit = lvp ? 15 : {6:33, 5:33, 4:33, 3:25}[rwyCode];
      }

      // Tailwind limits
      let tailLimit = (lvp && op === "landing") ? 10 : 15;

      // Headwind limit always 25 kt
      let headLimit = 25;

      // Vapp calculation
      let gustCorr = 0.5 * (windGust - windSpeed);
      let vapp = Math.min(vref + gustCorr, vref + 20);

      const output = `
        <strong>Crosswind:</strong> ${crosswind} kt (Limit: ${crossLimit}) ${crosswind > crossLimit ? '❌ Exceeds Limit' : '✅ OK'}<br/>
        <strong>Headwind:</strong> ${headwind} kt (Limit: ${headLimit}) ${headwind > headLimit ? '❌' : '✅'}<br/>
        <strong>Tailwind:</strong> ${tailwind} kt (Limit: ${tailLimit}) ${tailwind > tailLimit ? '❌' : '✅'}<br/>
        <strong>Suggested Vapp:</strong> ${vapp.toFixed(1)} kt
      `;

      document.getElementById("output").innerHTML = output;
    }
  </script>
</body>
</html>
